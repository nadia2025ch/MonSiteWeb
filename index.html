<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon site cr√©atif ‚ú®</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
      background-color: #000; 
      color: white;
    }

    nav {
      width: 400px;
      background: rgba(30, 30, 30, 0.95);
      padding: 20px;
      box-shadow: 4px 0 15px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      animation: slideIn 1s ease;
    }

    @keyframes slideIn {
      from { transform: translateX(-200px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    nav h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ff6b6b;
      text-shadow: 0 0 10px #ff5f5f;
      animation: glowText 2s infinite alternate;
    }

    @keyframes glowText {
      from { text-shadow: 0 0 10px #ff5f5f; }
      to { text-shadow: 0 0 25px #ff8c8c; }
    }

    nav a {
      display: block;
      padding: 12px;
      margin: 8px 0;
      text-decoration: none;
      color: #f0f0f0;
      border-radius: 8px;
      background: rgba(255,255,255,0.08);
      transition: all 0.3s ease;
      font-weight: bold;
    }

    nav a:hover {
      background-color: #ff6b6b;
      color: white;
      transform: translateX(8px);
      box-shadow: 0 0 15px #ff4d4d;
    }
    .hamburger {
      display: none;
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 32px;
      cursor: pointer;
      color: #ff6b6b;
      z-index: 1000;
      transition: transform 0.3s;
    }

    .hamburger:hover {
      transform: scale(1.2);
    }

    iframe {
      flex-grow: 1;
      border: none;
      width: 100%;
      height: 100%;
      animation: fadeIn 1s ease;
      background-color: #000;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media(max-width: 768px) {
      nav {
        width: 250px;
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        transform: translateX(-100%);
        display: flex;
        flex-direction: column;
        z-index: 999;
      }

      nav.show {
        transform: translateX(0);
        box-shadow: 4px 0 25px rgba(255, 255, 255, 0.2);
      }

      .hamburger {
        display: block;
      }
    }
  </style>
</head>
<body>

  <span class="hamburger" onclick="toggleMenu()">‚ò∞</span>

  <nav id="menu">
    <br><br>
    <a href="CV.html" target="contenu">üìÑ √Ä propos de moi</a>
    <h2>Mes cr√©ations</h2>
    <a href="bouquets.html" target="contenu">üíê Bouquets en satin</a>
    <a href="logo.html" target="contenu">üé≠Logo</a>
  </nav>

  <iframe name="contenu" src="Welcome.html"></iframe>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('show');
    }

    const links = document.querySelectorAll('nav a');
    links.forEach(link => {
      link.addEventListener('click', () => {
        const menu = document.getElementById('menu');
        if (window.innerWidth <= 768) {
          menu.classList.remove('show');
        }
      });
    });
  </script>

</body>
</html>
